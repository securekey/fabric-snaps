version: '2'

services:
  

  cli:
    container_name: cli
    image: ${FABRIC_PEER_FIXTURE_IMAGE}:${ARCH}-${FABRIC_PEER_FIXTURE_TAG}
    environment:
      - GOPATH=/opt/gopath
      - FABRIC_CFG_PATH=/etc/hyperledger/fabric
      - CORE_PEER_BCCSP_DEFAULT=SW
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_ID=cli
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash -c './config/snaps/httpsnap/cds.sh ; '
    volumes:
       - /var/run/:/host/var/run/
       - ./config/snaps/:/opt/snaps
       - ../../../fabric-snaps/:/opt/gopath/github.com/securekey/fabric-snaps
       - ./config/extsysccs/:/opt/extsysccs
       - ./config:/opt/gopath/src/github.com/hyperledger/fabric/peer/config/
       - ./channel/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls:/etc/hyperledger/fabric/tls
    depends_on:
      - builder





 # builder is only here to create a dependency on the image (not used as part of compose)
  builder:
    image: ${FABRIC_BUILDER_FIXTURE_IMAGE}:${ARCH}-${FABRIC_BUILDER_FIXTURE_TAG}