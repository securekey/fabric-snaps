# Configuration for HTTP Snap

logging:
  level: debug
tls:
  caCerts:
  - tls/ca.crt
  - tls/abc-ca.crt
  clientCert: tls/client.crt
  clientKey: tls/client.key
  namedClientOverridePath: tls/override
schemas:
  - type: application/json
    request: schema/request.json
    response: schema/response.json
