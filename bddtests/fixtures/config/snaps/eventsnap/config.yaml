  dispatcher:
    # total number of events that could be buffered without blocking send
    buffersize: 100

  consumer:
    # total number of events that could be buffered without blocking send
    buffersize: 100

    # timeout duration for producer to send an event to the consumer.
    # if < 0, if buffer full, unblocks immediately and not send
    # if 0, if buffer full, will block and guarantee the event will be sent out
    # if > 0, if buffer full, blocks till timeout
    timeout: 10ms
        
client:

  # Which organization does this application instance belong to? The value must be the name of an org
  # defined under "organizations"
  organization: peerorg1

  logging:
    level: debug

  # Some SDKs support pluggable KV stores, the properties under "credentialStore"
  # are implementation specific
  credentialStore:
    # [Optional]. Not used by Go SDK. Others SDKs may use it if using an alternative impl
    # Could be used if SDK would require an object for properties like url, db name, etc.
    path: "/tmp/hfc-kvs"

    # [Optional]. Specific to the CryptoSuite implementation used by GO SDK. Software-based implementations
    # requiring a key store. PKCS#11 based implementations does not.
    cryptoStore:
      # Specific to the underlying KeyValueStore that backs the crypto key store.
      path: /tmp/msp


