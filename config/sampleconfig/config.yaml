# Configurations for Snaps Daemon
snapDaemon:
  loglevel: debug

snaps:
  - name: "examplesnap"
    enabled: true
    initArgsStr:
      - "example snap init arg"
      - "second argument"
  - name: "HelloWorldSnap"
    enabled: true
    initArgsStr:
      - "Hello World is initialized first arg"
      - "second arg"
  - name: "HelloWorldRemote"
    enabled: true
    snapUrl: "remote.url.address:8009"
    initArgsStr:
      - "Hellow world remotely"
# Configurations for SNAP server
snap:
  server:
    port: 8089
    # TLS Settings for p2p communications
    tls:
      enabled: true
    cert:
      file: tls/cert.pem
    key:
      file: tls/key.pem
    # Root cert file for selfsigned certificates
    # This represents a self-signed x509 cert that was used to sign the cert.file,
    # this is sent to client to validate the recived certificate from server when
    # establishing TLS connection
    rootcert:
      file: tls/ca-cert.pem
    loglevel: debug       


