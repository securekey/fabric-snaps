# Configurations for Snaps Daemon
snapDaemon:
  loglevel: debug

snaps:
  - name: "examplesnap"
    enabled: true
    initArgsStr:
      - "example snap init arg"
      - "second argument"
  - name: "HelloWorldSnap"
    enabled: true
    initArgsStr:
      - "Hello World is initialized first arg"
      - "second arg"
  - name: "HelloWorldRemote"
    enabled: true
    snapUrl: "remote.url.address:8009"
    initArgsStr:
      - "Hellow world remotely"


